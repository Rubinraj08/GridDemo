name: Maven CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install local dependency
        run: mvn install:install-file \
          -Dfile=libs/E-Commerce-webapp-test-0.0.1-SNAPSHOT.jar \
          -DgroupId=com.mphasiswebdrivertest.com \
          -DartifactId=E-Commerce-webapp-test \
          -Dversion=0.0.1-SNAPSHOT \
          -Dpackaging=jar

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn test
