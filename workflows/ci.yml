name: GridDemo CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and run tests
        run: |
          mvn -B clean test \
            -DsuiteFile=testng.xml \
            -Dbrowser=chrome \
            -DgridUrl=http://172.21.224.138:4444/wd/hub
